@if (loader) {
<app-loader-page></app-loader-page>
}

@if (!loader) {
<div class="flex justify-center">
    <app-subtitle [subtitle]="getSubtitle"></app-subtitle>
</div>
<div class="flex justify-end px-5 gap-3">
    <p-button icon="fa-solid fa-book" [severity]="materiaSelected == 1 ? 'help' : 'secondary'"
        [raised]=" materiaSelected ==1 ? true : false  " [rounded]="true" pTooltip="Resultados de Lenguaje"
        tooltipPosition="bottom" (onClick)="onPick(1)" />

    @if(nivel != 1){

    <p-button icon="fa-solid fa-calculator" [severity]="materiaSelected  == 3 ? 'help' : 'secondary'"
        [raised]=" materiaSelected ==3 ? true : false  " [rounded]="true" pTooltip="Resultados de Matematicas"
        tooltipPosition="bottom" (onClick)="onPick(3)" />
    <p-button icon="fa-solid fa-flask" [severity]="materiaSelected == 4 ? 'help' : 'secondary'"
        [raised]=" materiaSelected ==4 ? true : false  " [rounded]="true" pTooltip="Resultados de Ciencias"
        tooltipPosition="bottom" (onClick)="onPick(4)" />

    }

    @if(nivel == 1){
    <p-button icon="fa-solid fa-flask" [severity]="materiaSelected == 4 ? 'help' : 'secondary'"
        [raised]=" materiaSelected ==2 ? true : false  " [rounded]="true" pTooltip="Saberes y pensamiento cientÃ­fico"
        tooltipPosition="bottom" (onClick)="onPick(2)" />
    }



</div>



<div class="tabla px-3">
    @for (item of dataChart; track $index) {
    <div class="mt-[50px] shadow-md ">
        <app-item-chart-resltado-area [unidadAnalisis]="item.unidad" [alumnos]="item.totalAlumnos.toString()"
            [aciertos]="item.porcentajeAciertos+'%'" [desaciertos]="item.porcentajeDesaciertos+'%'"
            [dataSet]="item.dataChart"></app-item-chart-resltado-area>
    </div>
    }
