<main>
    <!-- seccion de unidad de analisis y resultados de lenguaje -->
    <section class="flex gap-2 bg-white first-seccion">
        <!-- unidad de analisis -->
        <div class="w-1/3 py-2 ">
            <app-item-unidad-analisis></app-item-unidad-analisis>
        </div>

        <!-- resultados de lenguaje items -->
        <div class="result-container w-2/3 py-2  flex gap-3 ">
            <!-- contenedor de cada item del componente resultado de lenguaje  -->
            <div class="w-1/3 py-2 ">
                <app-tabla-resultados-evidencia [title]="'Lenguaje'" [bgColorTitle]="'bg-sky-500'" [data]="" (onEmitMateriaSelected)="materiaSelected($event)"></app-tabla-resultados-evidencia>
            </div>
            <div class="w-1/3 py-2 ">
                <app-tabla-resultados-evidencia [title]="'Saberes y Pensamiento Cientifico: Matematicas'" [bgColorTitle]="'bg-emerald-500'" [data]="" (onEmitMateriaSelected)="materiaSelected($event)"></app-tabla-resultados-evidencia>
            </div>
            <div class="w-1/3 py-2 ">
                <app-tabla-resultados-evidencia [title]="'Saberes y Pensamiento Cientifico: Ciencias'" [bgColorTitle]="'bg-yellow-500'" [data]="" (onEmitMateriaSelected)="materiaSelected($event)"></app-tabla-resultados-evidencia>
            </div>
        </div>
    </section>



    <!-- seccion de nivel de desempeÃ±o y porcentaje de aciertos -->
    <section class="flex flex-col-reverse gap-2 bg-white second-seccion">
        <!-- unidad de analisis -->
        <div class="w-100 py-2  mt-5 mb-5 shadow-md">
            <app-item-nivel-desempeno></app-item-nivel-desempeno>
        </div>

        <!-- resultados de lenguaje items -->
        <div class="item-porcentajes w-100 py-2  mt-5 shadow-md flex ">
            <!-- contenedor de cada item del componente resultado de lenguaje  -->

            <!-- item 1 seccion 2 -->
            <div class="w-1/3 py-2 gap-2">
                <h4 class=" porcentaje-aciertos text-center mt-3 ">porcentajes de aciertos</h4>
                <div class=" pie-chart-container w-100 flex">
                    <div class="w-1/2">
                        <app-chart-pastel></app-chart-pastel>
                    </div>
                    <div class="w-1/2 shadow-sm rounded-2xl">
                        <h4 class="text-center h-1/6">Promedio Estatal</h4>
                        <div class="h-3/6  d-flex justify-content-center align-items-center">
                            <p class="text-center text-5xl">100%</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- item 2 seccion 2-->
            <div class="w-1/3 py-2 gap-2 px-2 flex flex-col justify-content-center align-items-center">
                <div class="flex  gap-2 text-xl shadow-sm py-3 rounded-lg px-2 w-100 justify-content-center align-items-center">
                    <p class="w-2/3 text-center">Alumnos evaluados</p>
                    <p class="fw-semibold w-1/3 text-center">20</p>
                </div>
                <div class="flex  gap-2 text-xl shadow-sm py-3 rounded-lg px-2 w-100 justify-content-center align-items-center">
                    <p class="w-2/3 text-center">Alumnos no evaluados</p>
                    <p class="fw-semibold w-1/3 text-center">20</p>
                </div>
            </div>


            <!-- item 3 seccion 2 -->
            <div class="w-1/3 py-2 gap-2 flex flex-col shadow-sm  rounded-lg">
                <div>
                    <h4 class="text-center">Genero</h4>
                </div>
                <div class="chart-genero w-100 flex justify-around gap-3 px-2">
                    <div class="w-1/3 ">
                        <app-chart-figure-gir-boy [relleno]="50" [bgColor]="'pink'"></app-chart-figure-gir-boy>
                    </div>
                    <div class="w-1/3">
                        <app-chart-figure-gir-boy [relleno]="50" [bgColor]="'blue'"
                            [isBoy]="true"></app-chart-figure-gir-boy>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
