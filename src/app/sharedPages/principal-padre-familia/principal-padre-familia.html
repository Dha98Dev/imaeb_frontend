@if (loader) {
  <app-loader-page></app-loader-page>
}
@if (!loader) {
  <app-title></app-title>
  <!-- <h1 class="text-sm">
    principal de padre de familia
  </h1> -->

  <div class="contenedor bg-white mt-5 mx-2 flex flex-col md:flex-row gap-5 pb-5">

    <!-- bloque 1 -->
    <div class="bloque-1 w-full md:w-1/3 flex flex-col">
      <div class="flex justify-center">
        <app-subtitle [subtitle]="datosAlumno.nombre +' '+datosAlumno.apellidoPaterno+' '+ datosAlumno.apellidoMaterno">
        </app-subtitle>
      </div>
      <div class="flex justify-center items-center flex-1 px-3">
        <app-datos-alumno class="w-full" [datosAlumnos]="datosAlumno"></app-datos-alumno>
      </div>
    </div>

    <!-- bloque 2 -->
    <div class="bloque-2 w-full md:w-1/3 flex flex-col justify-center items-center gap-3">
      <div class="flex justify-center">
        <app-single-promedio class="w-fit" [isEstatal]="true" [title]="'CalificaciÃ³n'"
          [content]="promedioAlumno.toString()">
        </app-single-promedio>
      </div>
      <div class="flex justify-center">
        <app-single-promedio class="w-fit" [title]="'Promedio Estatal'" [content]="promedioEstatal.toString()"></app-single-promedio>
      </div>
    </div>

    <!-- bloque 3 -->

    @if (nivel != 1) {  
          <div class="bloque-3 w-full md:w-1/3">
      <div class="flex justify-center">
        <app-subtitle [subtitle]="'Areas Evaluadas'"></app-subtitle>
      </div>
      <div class="flex flex-col gap-5 px-3">
        @for (item of porcentajesAreaEvaluada; track $index) {
        <div>
          <app-item-porcentaje-area-evaluada
            [title]="item.title"
            [firstLeyendPercent]="item.firstLeyendPercent"
            [secondLeyendPercent]="item.secondLeyendPercent"
            [firstPercent]="item.firstPercent"
            [secondPercent]="item.secondPercent"
            [bgTitle]="item.bgTitle">
          </app-item-porcentaje-area-evaluada>
        </div>
        }
      </div>
    </div>
    }

  </div>
}
