<div class="min-h-[calc(100vh-150px)] flex items-center justify-center bg-gradient-to-r from-c2 to-c3 p-4">
  <form class="bg-white shadow-lg py-5 rounded-2xl p-8 w-full lg:w-1/2">
    
    <div>
   <app-imaeb-logo></app-imaeb-logo>
    </div>
    <!-- Título -->
    <h1 class="text-c2 !text-lg md:text-3xl font-semibold mb-6">Iniciar Sesión</h1>

    
<div class="flex gap-2 flex-col">
      <!-- Usuario -->
    <div class="mb-4">
      <p-floatlabel>
        <input pInputText id="user" autocomplete="off" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-c2" />
        <label for="user">Ingrese su usuario</label>
      </p-floatlabel>
    </div>

    <!-- Contraseña con botón mostrar/ocultar -->
    <div class="mb-6 relative ">
      <p-floatlabel>
        <input [type]="showPassword ? 'text' : 'password'" pInputText id="password" autocomplete="off" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-c2" />
        <label for="password">Ingrese su contraseña</label>
      </p-floatlabel>
      <button type="button"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-c2"
              (click)="showPassword = !showPassword">
        <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
      </button>
    </div>
</div>

    <!-- Botón Iniciar Sesión -->
    <div class="flex justify-center">
      <p-button label="Iniciar Sesión" icon="pi pi-sign-in" class="w-full md:w-auto px-6 py-2 rounded-lg text-white  hover:bg-c2/90"></p-button>
    </div>

    <!-- Opcional: enlace de recuperación de contraseña -->
    <!-- <p class="text-center text-sm text-gray-500 mt-4">
      <a href="#" class="text-c2 hover:underline">¿Olvidaste tu contraseña?</a>
    </p> -->

  </form>
</div>
