

<main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-3 mx-2">
    <!-- Sección 1 -->
    <section class="border p-4 rounded-xl shadow-sm flex flex-col justify-between bg-white">
        <div>
            <app-subtitle [subtitle]="'Participación'"></app-subtitle>

            <div class="flex flex-col sm:flex-row mt-3 gap-3">
                <div class="flex-1 text-center shadow-md rounded-lg p-2">
                    <p class="bg-c2 text-white px-3 py-1 font-semibold rounded-md">Evaluados</p>
                    <p class="text-3xl md:text-4xl font-bold py-2">68</p>
                </div>
                <div class="flex-1 text-center shadow-md rounded-lg p-2">
                    <p class="bg-c2 text-white px-3 py-1 font-semibold rounded-md">No Evaluados</p>
                    <p class="text-3xl md:text-4xl font-bold py-2">68</p>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <app-subtitle [subtitle]="'Género'"></app-subtitle>
            <div class="flex flex-wrap sm:flex-row justify-around  gap-6 mt-3">
                <div class="w-[200px]">
                    <app-chart-figure-gir-boy [isBoy]="true" [relleno]="40"></app-chart-figure-gir-boy>
                </div>
                <div class="w-[200px]">
                    <app-chart-figure-gir-boy [relleno]="60"></app-chart-figure-gir-boy>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección 2 -->
    <section class="border p-4 rounded-xl shadow-sm flex flex-col justify-around bg-white">
        <div class="flex flex-col sm:flex-row gap-3 justify-around">
            <app-single-promedio></app-single-promedio>
            <app-single-promedio [isEstatal]="true"></app-single-promedio>
        </div>

        <div class="mt-6 flex justify-center">
            <img src="https://i.pinimg.com/236x/ce/ef/10/ceef10408b624093c460bc973af3ea70.jpg"
                class="rounded-lg max-h-48 object-cover" alt="Imagen ilustrativa">
        </div>

        <div class="mt-6">
            <app-subtitle [subtitle]="'Promedios de grupos'"></app-subtitle>
            <app-chart-barra></app-chart-barra>
        </div>
    </section>

    <!-- Sección 3 -->
    <section class="border p-4 rounded-xl shadow-sm bg-white flex flex-col gap-3 justify-around">
        <div class="flex flex-col gap-2 bg-white">
            <app-unidad-analisis-porcentaje [onlyPorcentaje]="true"></app-unidad-analisis-porcentaje>
            <app-tabla-resultados-grupo-ct [bgColorTitle]="'bg-blue'"></app-tabla-resultados-grupo-ct>
        </div>
        <div class="flex flex-col gap-2 bg-white">
            <app-unidad-analisis-porcentaje [onlyPorcentaje]="true"></app-unidad-analisis-porcentaje>
            <app-tabla-resultados-grupo-ct [bgColorTitle]="'bg-yellow'"></app-tabla-resultados-grupo-ct>
        </div>
        <div class="flex flex-col gap-2 bg-white">
            <app-unidad-analisis-porcentaje [onlyPorcentaje]="true"></app-unidad-analisis-porcentaje>
            <app-tabla-resultados-grupo-ct [bgColorTitle]="'bg-green'"></app-tabla-resultados-grupo-ct>
        </div>
    </section>
</main>


<div class="border p-4 rounded-xl shadow-sm flex flex-col justify-around bg-white mt-5 mx-2">
    <div>
        <app-subtitle [subtitle]="'niveles de desempeño'"></app-subtitle>
    </div>
    <div>
        <app-item-nivel-desempeno></app-item-nivel-desempeno>
    </div>
</div>
