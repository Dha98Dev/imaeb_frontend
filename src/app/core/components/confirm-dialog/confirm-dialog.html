@if (visible) {
<!-- Fondo oscuro con transición -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300"
     [class]="!visible ? 'opacity-0' : 'opacity-100'">
  
  <!-- Contenedor del modal con animación -->
  <div class="bg-white rounded-2xl shadow-lg w-80 p-6 relative transform transition-all duration-300"
       [class]="visible ? 'scale-100 opacity-100' : 'scale-95 opacity-0'">
    
    <!-- Resto del contenido igual -->
    <div class="absolute -top-14 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white rounded-full h-24 w-24 p-4 flex justify-center items-center">
      <span class="text-6xl">?</span>
    </div>
    
    <div class="mt-6 text-center">
      <h2 class="text-lg font-semibold text-gray-900 capital"> {{mensaje }}  </h2>
      <p class="text-gray-500 text-sm mt-1">Por favor confirme para proceder</p>
    </div>
    
    <div class="flex justify-center gap-4 mt-6">
      <p-button severity="contrast" [label]="confirmLeyend" size="small" 
                (onClick)="emitSeleccion('confirm')" />
      <p-button severity="primary" [label]="cancelLeyend" size="small" 
                variant="outlined" (onClick)="emitSeleccion('cancel')" />
    </div>
  </div>
</div>
}
