<h4 class="text-center mb-4 mt-3"> {{title}} </h4>
<div class="flex flex-col md:flex-row items-center gap-2 p-2 bg-white shadow-md rounded-lg">
  
  <!-- Descripción -->
  <div class=" bg-gradient-to-r from-sky-400 to-sky-500 rounded-lg px-4 py-2 flex-1 flex items-center justify-center text-center md:text-left">
    <p class="font-medium text-sm md:text-base text-white">
      Sentido numérico y pensamiento algebraico
    </p>
  </div>

  <!-- Imagen -->
  <div class="flex-shrink-0 flex items-center justify-center">
    <img src="./assets/images/girl.svg" alt="" class="w-10 h-10 md:w-12 md:h-12">
  </div>

  <div class="icon">
    <i class="pi pi-arrow-down"></i>
  </div>

  <!-- Resultado -->
  <div class="bg-emerald-300 rounded-lg px-2 py-2 flex-1 flex items-center justify-center text-center">
    <p class=" text-sm md:text-base">Aprendizaje Desarrollado</p>
  </div>

</div>
